<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="temp">
        <div class="text-center">
          <h3 class="strong">{{edit ? "Edit" : "New"}} Product</h3>
        </div>
        <!-- signup formu -->
        <form [formGroup]="saveForm" (ngSubmit)="save()">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input autocomplete="off" formControlName="title" type="text" class="form-control" id="title">
            <!-- input içerisi hata yakalama işlemi -->
            <span class="error"
            *ngIf="saveForm.get('title') && !saveForm.get('title')!.valid && saveForm.get('title')!.touched"
            >Title is required</span>
          </div>
          <div class="mb-3">
            <label for="productId" class="form-label">ProductId</label>
            <input autocomplete="off" formControlName="productId" class="form-control" type="number" id="productId">
            <!-- input içerisi hata yakalama işlemi -->
            <span class="error"
            *ngIf="saveForm.get('productId') && !saveForm.get('productId')!.valid && saveForm.get('productId')!.touched"
            >Product Id is required</span>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input autocomplete="off" formControlName="description" type="text" class="form-control" id="description">
            <!-- input içerisi hata yakalama işlemi -->
            <span class="error"
            *ngIf="saveForm.get('description') && !saveForm.get('description')!.valid && saveForm.get('description')!.touched"
            >Description is required</span>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input autocomplete="off" formControlName="price" class="form-control" type="number" id="price">
            <!-- input içerisi hata yakalama işlemi -->
            <span class="error"
            *ngIf="saveForm.get('price') && !saveForm.get('price')!.valid && saveForm.get('price')!.touched"
            >Price is required</span>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image URL</label>
            <input autocomplete="off" formControlName="image" type="text" class="form-control" id="image">
            <!-- input içerisi hata yakalama işlemi -->
            <span class="error"
            *ngIf="saveForm.get('image') && !saveForm.get('image')!.valid && saveForm.get('image')!.touched"
            >Image URL is required</span>
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" formControlName="category" aria-label="Default select example">
              <option value="electronics">Electronics</option>
              <option value="jewelery">Jewelery</option>
              <option value="fasion">Fasion</option>
            </select>
            <!-- input içerisi hata yakalama işlemi -->
            <span class="error"
            *ngIf="saveForm.get('category') && !saveForm.get('category')!.valid && saveForm.get('category')!.touched"
            >Category is not selected</span>
          </div>


          <button type="submit" class="btn btn-primary">Save</button>

        </form>
      </div>
    </div>
  </div>
</div>
