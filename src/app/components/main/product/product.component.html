<app-navbar></app-navbar>


<div class="container mt-5">
  <div class="row">
    <div class="col-4" id="images">
      <img class="img-thumbnail" style="height: 500px;" src="{{product.image}}" alt="" srcset="">
    </div>
    <div class="col-8">

        <h5 >{{product.title}}</h5>
        <p >{{product.description}}</p>
        <p ><strong>Price:</strong> {{product.price}}<li class="fas fa-turkish-lira-sign ps-1"></li></p>
        <button class="btn btn-primary mb-4" (click)="addToChart(product)" >Add <i class="fa-solid fa-cart-plus"></i></button>

        <!-- ürüne göre yoruların gösterilmesi -->
        <h5 >Product Reviews</h5>
        <ng-container  *ngFor="let post of posts" >
          <ng-container *ngIf="post.porductId==product.productId">
            <h5 >{{post.postTitle}}</h5>
          <p >{{post.post}}</p>
          <p >Rate : {{post.rate}}/5</p>
          </ng-container>
        </ng-container>
    </div>
  </div>
</div>

    </a>

    <ul class="nav col-md-4 justify-content-end">

      <li class="nav-item"><a href="" class="nav-link px-2 text-muted">Features</a></li>

      <li class="nav-item"><a href="" class="nav-link px-2 text-muted">About</a></li>
    </ul>
  </footer>
</div>
